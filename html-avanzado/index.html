<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="nome">Nome:</label>
            <input name= "nome" type="text" placeholder="Digite seu nome" id="nome">
            <br> <br>
            <label for="email">Email</label>
            <input name= "email" type="email" placeholder="Digite o seu e-mail" id="email">
            <br> <br>
            <label for="senha">Senha:</label>
            <input name= "senha" type="password" placeholder="Digite uma senha" id="senha">
            <br> <br>
            <label>Selecione a cor do seu nome</label>
            <input name="cor" type="color">
            <br> <br>
            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="Prefiro não declarar" id="prefiro não declarar"> <label for="prefiro não declarar">Prefiro não informar</label>
            <br> <br>
            <label>Habilidades</label>
            <br>
            <input name= "habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name= "habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name= "habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
            <br> <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>
            <br> <br>
            <label>Carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>
            <br> <br>
            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas"  type="text" name="frutas"  placeholder="Digite a fruta">
            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Maçã">
                <option value="Acerola">
                <option value="Laranja">
            </datalist>
            <br> <br>
            <label>Digite uma mensagem</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>
            <br> <br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
